<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
      margin-left: 220px;
    }

    #quiz-container {
      display: none;
    }

    #results-container {
      display: none;
    }

    .question-container {
      margin-bottom: 20px;
    }

    .question-checkbox {
      display: block;
      margin-bottom: 10px;
    }

    .option-checkbox {
      margin-right: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Heedy Quiz</h1>
  </header>

  <main>
    <div id="start-container">
      <h2>Welcome to the Heedy Quiz!</h2>
      <p>Click the button below to start the quiz.</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container">
      <div id="question-container" class="question-container"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="results-container">
      <h2>Quiz Results</h2>
      <p id="score"></p>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
